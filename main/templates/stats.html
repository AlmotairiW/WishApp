<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wishing App</title>
    {%load static%}
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <h2>Hello {{this_user.first_name}}! These are your stats!</h2>
        <a href="/wishes">Dashboard</a>
        <a href="/logout"> Logout </a>
    </div>
    <div class="line"></div>
    <div class="cont">
        <h5>Total wishes granted so far for all users: {{all_granted_wishes}}</h5><br>
        <p>Your granted wishes: {{this_user_granted}}</p>
        <p>Your pending wishes: {{this_user_pending}}</p>

        
    </div>
</body>
</html>
